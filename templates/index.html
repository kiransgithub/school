<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
</head>
<body>
    <h1>Student Management</h1>
    <a href="{{ url_for('add_student') }}">Add Student</a> |
    <a href="{{ url_for('search_student') }}">Search Student</a>
    <hr>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th><th>Name</th><th>Class</th><th>Address</th><th>Phone</th><th>Fee</th><th>DOB</th><th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.class }}</td>
            <td>{{ student.address }}</td>
            <td>{{ student.phone }}</td>
            <td>{{ student.fee }}</td>
            <td>{{ student.dob }}</td>
            <td>
                <a href="{{ url_for('edit_student', id=student.id) }}">Edit</a> |
                <a href="{{ url_for('delete_student', id=student.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
